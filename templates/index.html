<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; font-weight: bold; }
        #map { height: 400px; width: 100%; margin-top: 20px; }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>IP Tracker</h1>
    <form method="POST">
        <label for="ip">Enter IP address (optional):</label>
        <input type="text" name="ip" id="ip">
        <button type="submit">Track</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if ip %}
        <h2>Results for {{ ip }}</h2>
    {% endif %}

    {% if isp %}
        <p><b>ISP:</b> {{ isp.isp }}</p>
    {% endif %}

    {% if geo %}
        <p><b>Country:</b> {{ geo.country }}</p>
        <p><b>City:</b> {{ geo.city }}</p>
        <p><b>Latitude:</b> {{ geo.lat }}</p>
        <p><b>Longitude:</b> {{ geo.lon }}</p>

        <!-- Map -->
        <div id="map"></div>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            var map = L.map('map').setView([{{ geo.lat }}, {{ geo.lon }}], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            L.marker([{{ geo.lat }}, {{ geo.lon }}]).addTo(map)
              .bindPopup("{{ geo.city }}, {{ geo.country }}<br>ISP: {{ isp.isp if isp else 'N/A' }}")
              .openPopup();
        </script>
    {% endif %}
</body>
</html>
